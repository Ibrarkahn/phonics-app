<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phonics App</title>
  <style>
    :root { --primary:#ff4b3a; --gold:#ff9f1a; --pill:#ffd7c7; }
    * { box-sizing:border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; text-align: center; color:#111; }
    .screen { display: none; min-height: 100vh; }
    .screen--pink { display:flex; flex-direction:column; align-items:center; background:#ffe7e3; padding:2rem 1rem 4rem; }
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:.9rem 1rem;background:var(--primary);color:#fff}
    .back{background:none;border:none;color:#fff;font-size:1.6rem;cursor:pointer}
    h1{margin:.25rem 0 1rem 0; font-size:2rem}
    .pill{
      background:var(--primary);color:#fff;border:none;border-radius:999px;
      padding:1rem 2rem;font-size:1.15rem;margin:.5rem 0;cursor:pointer;
      width:min(92%,720px); box-shadow:0 6px 16px rgba(0,0,0,.12);
    }
    .pill--gold{background:var(--gold)}
    .group-title{margin:1.2rem 0 .4rem 0; font-weight:700}
    .letter-area { display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:65vh; padding:1rem; }
    .big-letter{font-size:34vh; line-height:1; user-select:none}
    .big-word{font-size:10vh; line-height:1.05; user-select:none}
    .nav-buttons button{margin:.45rem;font-size:1.1rem;padding:.65rem 1.15rem;border-radius:12px;border:none;background:var(--primary);color:white;cursor:pointer}
    .tap-hint{color:var(--primary);font-weight:600;margin-top:.5rem}

    /* Week 2 tabs */
    .tabs{display:flex; justify-content:center; gap:12px; padding:12px}
    .tab{border:none; padding:.6rem 1rem; border-radius:999px; background:var(--pill); cursor:pointer; font-weight:700}
    .tab.active{background:var(--gold)}
    .pane{display:none}
    .pane.active{display:block}
  </style>
</head>
<body>

  <!-- HOME -->
  <section id="home" class="screen screen--pink">
    <h1>Choose a set to practise</h1>

    <button class="pill" id="btn-practise">Practise single letter sounds</button>

    <div class="group-title">Phase 2</div>
    <button class="pill pill--gold" id="btn-phase-1">Autumn 1 â€“ Week 1</button>
    <button class="pill pill--gold" id="btn-phase-2">Autumn 1 â€“ Week 2</button>
    <button class="pill pill--gold" id="btn-phase-3">Autumn 1 â€“ Week 3</button>
    <button class="pill pill--gold" id="btn-phase-4">Autumn 1 â€“ Week 4</button>
    <button class="pill pill--gold" id="btn-phase-5">Autumn 1 â€“ Week 5</button>
    <button class="pill pill--gold" id="btn-phase-6">Autumn 2 â€“ Week 1</button>
  </section>

  <!-- GENERAL LETTER PRACTICE -->
  <section id="letters" class="screen">
    <header class="topbar">
      <button id="backLetters" class="back">â†</button>
      <h1>Single Letter Sounds</h1>
      <div style="width:2rem"></div>
    </header>
    <main id="letterArea" class="letter-area" tabindex="0" aria-label="Letter area">
      <div id="bigLetter" class="big-letter">A</div>
      <div class="nav-buttons">
        <button id="prevBtn">â—€ Prev</button>
        <button id="nextBtn">Next â–¶</button>
      </div>
      <div class="tap-hint">ğŸ‘‰ Tap or swipe</div>
    </main>
  </section>

  <!-- WEEK 2: LETTERS + SINGLE-WORD BLENDING -->
  <section id="week2" class="screen">
    <header class="topbar">
      <button id="backWeek2" class="back">â†</button>
      <h1>Autumn 1 â€“ Week 2</h1>
      <div style="width:2rem"></div>
    </header>

    <div class="tabs">
      <button id="tabLettersW2" class="tab active">Letters (i, n, m, d)</button>
      <button id="tabBlendW2" class="tab">Blending words</button>
    </div>

    <!-- Pane: Week 2 letters -->
    <div id="paneLettersW2" class="pane active">
      <main id="letterAreaW2" class="letter-area" tabindex="0" aria-label="Week 2 letter area">
        <div id="bigLetterW2" class="big-letter">I</div>
        <div class="nav-buttons">
          <button id="prevBtnW2">â—€ Prev</button>
          <button id="nextBtnW2">Next â–¶</button>
        </div>
        <div class="tap-hint">ğŸ‘‰ Tap or swipe</div>
      </main>
    </div>

    <!-- Pane: Week 2 blending (ONE WORD AT A TIME) -->
    <div id="paneBlendW2" class="pane">
      <main id="blendSeqAreaW2" class="letter-area" tabindex="0" aria-label="Week 2 blending word area">
        <div id="bigWordW2" class="big-word">sit</div>
        <div class="nav-buttons">
          <button id="prevWordBtnW2">â—€ Prev</button>
          <button id="nextWordBtnW2">Next â–¶</button>
        </div>
        <div class="tap-hint">ğŸ‘‰ Tap word or swipe</div>
      </main>
    </div>
  </section>

  <!-- SEQUENTIAL BLENDING: Weeks 3/4/5 + A2W1 -->
  <section id="blendSeq" class="screen">
    <header class="topbar">
      <button id="backBlendSeq" class="back">â†</button>
      <h1 id="blendSeqTitle">Blending Practice</h1>
      <div style="width:2rem"></div>
    </header>
    <main id="blendSeqArea" class="letter-area" tabindex="0" aria-label="Blending word area">
      <div id="bigWord" class="big-word">man</div>
      <div class="nav-buttons">
        <button id="prevWordBtn">â—€ Prev</button>
        <button id="nextWordBtn">Next â–¶</button>
      </div>
      <div class="tap-hint">ğŸ‘‰ Tap word or swipe</div>
    </main>
  </section>

  <script src="app.js"></script>
</body>
</html>
