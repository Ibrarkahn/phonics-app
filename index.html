<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phonics App</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; text-align: center; }
    .screen { display: none; min-height: 100vh; }
    .screen--pink {
      display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
      background:#ffe7e3; padding:2rem 1rem;
    }
    h1{margin:.5rem 0 1rem 0}
    .pill{
      background:#ff4b3a;color:#fff;border:none;border-radius:999px;
      padding:1rem 2rem;font-size:1.15rem;margin:.5rem 0;cursor:pointer;
      width:min(92%,700px); box-shadow:0 6px 16px rgba(0,0,0,.12);
    }
    .pill--gold{background:#ff9f1a}
    .group-title{margin:1.2rem 0 .4rem 0; font-weight:700}

    .topbar{display:flex;align-items:center;justify-content:space-between;padding:.8rem 1rem;background:#ff4b3a;color:#fff}
    .back{background:none;border:none;color:#fff;font-size:1.5rem;cursor:pointer}

    .big-letter{font-size:35vh;margin:2rem 0 1rem;user-select:none}
    .tap-hint{color:#ff4b3a;font-weight:600;margin-top:.5rem}
    .nav-buttons button{margin:.4rem;font-size:1.1rem;padding:.6rem 1rem;border-radius:8px;border:none;background:#ff4b3a;color:white;cursor:pointer}

    /* Blending word buttons */
    .words { display:grid; grid-template-columns:repeat(auto-fit,minmax(120px,1fr)); gap:12px; padding:16px; max-width:900px; margin:0 auto; }
    .word-btn{
      font-size:1.4rem; padding:.9rem 1.1rem; border:none; border-radius:14px;
      background:#ff9f1a; color:#111; cursor:pointer; box-shadow:0 4px 12px rgba(0,0,0,.12);
    }
  </style>
</head>
<body>

  <!-- HOME SCREEN -->
  <section id="home" class="screen screen--pink">
    <h1>Choose a set to practise</h1>

    <button class="pill" id="btn-practise">Practise single letter sounds</button>

    <div class="group-title">Phase 2</div>
    <button class="pill pill--gold" id="btn-phase-1">Autumn 1 ‚Äì Week 1</button>
    <button class="pill pill--gold" id="btn-phase-2">Autumn 1 ‚Äì Week 2</button>  <!-- Opens blending -->
    <button class="pill pill--gold" id="btn-phase-3">Autumn 1 ‚Äì Week 3</button>
    <button class="pill pill--gold" id="btn-phase-4">Autumn 1 ‚Äì Week 4</button>
    <button class="pill pill--gold" id="btn-phase-5">Autumn 1 ‚Äì Week 5</button>
    <button class="pill pill--gold" id="btn-phase-6">Autumn 2 ‚Äì Week 1</button>
  </section>

  <!-- LETTER PRACTICE SCREEN -->
  <section id="letters" class="screen">
    <header class="topbar">
      <button id="backLetters" class="back">‚Üê</button>
      <h1>Single Letter Sounds</h1>
      <div style="width:2rem"></div>
    </header>

    <main id="letterArea" class="letter-area" tabindex="0" aria-label="Letter area">
      <div id="bigLetter" class="big-letter">A</div>

      <div class="nav-buttons">
        <button id="prevBtn">‚óÄ Prev</button>
        <button id="nextBtn">Next ‚ñ∂</button>
      </div>

      <div class="tap-hint">üëâ Tap or swipe</div>
    </main>
  </section>

  <!-- BLENDING PRACTICE (Autumn 1 ‚Äì Week 2) -->
  <section id="blending" class="screen">
    <header class="topbar">
      <button id="backBlend" class="back">‚Üê</button>
      <h1>Blending ‚Äì Autumn 1, Week 2</h1>
      <div style="width:2rem"></div>
    </header>

    <div class="words">
      <!-- The 8 words you asked for -->
      <button class="word-btn blend-btn" data-word="sit">sit</button>
      <button class="word-btn blend-btn" data-word="nap">nap</button>
      <button class="word-btn blend-btn" data-word="man">man</button>
      <button class="word-btn blend-btn" data-word="dip">dip</button>
      <button class="word-btn blend-btn" data-word="pat">pat</button>
      <button class="word-btn blend-btn" data-word="sad">sad</button>
      <button class="word-btn blend-btn" data-word="nip">nip</button>
      <button class="word-btn blend-btn" data-word="mat">mat</button>
    </div>

    <p class="tap-hint">Tap a word to hear the sounds blend</p>
  </section>

  <script src="app.js"></script>
</body>
</html>
